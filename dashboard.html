<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Health Tracker</h1>
        <p>Welcome to your dashboard</p>
    </header>
    
    <div class="navbar">
        <div class="navbar-brand">Health Tracker</div>
        <div class="navbar-links">
            <a href="index.html">Signup</a>
            <a href="login.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="activity.html">Log Activity</a> <!-- New link for activity logging -->
        </div>
    </div>
    
    <main>
        <h2>Dashboard</h2>
        
        <!-- Health Metrics Section -->
        <div class="metrics">
            <div class="metric-card">
                <h3>BMI</h3>
                <p id="bmi-display">-</p>
            </div>
            <div class="metric-card">
                <h3>Calories Burned Today</h3>
                <p id="calories-burned">0 kcal</p> <!-- Display will update dynamically -->
            </div>
        </div>
        
        <!-- Recent Activities Section -->
        <div class="recent-activities">
            <h3>Recent Activities</h3>
            <ul id="activity-list">
                <!-- Activities will be dynamically added here -->
            </ul>
        </div>

        <!-- Data Visualization Section -->
        <div class="data-visualization">
            <h3>Your Activity Over Time</h3>
            <canvas id="activityChart" width="400" height="200"></canvas>
        </div>

        <button id="logoutButton">Logout</button>
    </main>

    <footer>
        &copy; 2024 Health Tracker. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
