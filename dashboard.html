<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Health Tracker</h1>
        <p>Welcome to your dashboard</p>
    </header>
    
    <div class="navbar">
        <div class="navbar-brand">Health Tracker</div>
        <div class="navbar-links">
            <a href="index.html">Signup</a>
            <a href="login.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </div>
    
    <main>
        <h2>Dashboard</h2>
        
        <!-- Health Metrics Section -->
        <div class="metrics">
            <div class="metric-card">
                <h3>BMI</h3>
                <p>22.5</p>
            </div>
            <div class="metric-card">
                <h3>Calories Burned Today</h3>
                <p>500 kcal</p>
            </div>
        </div>
        
        <!-- Recent Activities Section -->
        <div class="recent-activities">
            <h3>Recent Activities</h3>
            <ul id="activity-list">
                <li>Running - 30 minutes</li>
                <li>Yoga - 45 minutes</li>
            </ul>
        </div>

        <!-- Activity Logging Form -->
        <div class="activity-logging">
            <h3>Log a New Activity</h3>
            <form id="activityForm">
                <label for="activityType">Activity Type:</label>
                <input type="text" id="activityType" name="activityType" required>

                <label for="activityDuration">Duration (minutes):</label>
                <input type="number" id="activityDuration" name="activityDuration" required>

                <label for="activityDate">Date:</label>
                <input type="date" id="activityDate" name="activityDate" required>

                <button type="submit">Log Activity</button>
            </form>
        </div>
        
        <!-- Data Visualization Section -->
        <div class="data-visualization">
            <h3>Your Activity Over Time</h3>
            <canvas id="activityChart" width="400" height="200"></canvas>
        </div>

        <button id="logoutButton">Logout</button>
    </main>

    <footer>
        &copy; 2024 Health Tracker. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
